<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octahedral Impostor - WebGPU Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        font-family: 'Arial', sans-serif;
      }

      #container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        z-index: 100;
        font-size: 12px;
        line-height: 1.5;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        z-index: 200;
      }

      #webgpu-error {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 300;
        display: none;
      }

      .file-input {
        margin: 5px 0;
      }

      .file-input input {
        margin-left: 10px;
      }

      .controls {
        margin-top: 10px;
      }

      .control-group {
        margin: 10px 0;
      }

      .control-group label {
        display: block;
        margin-bottom: 5px;
      }

      .slider {
        width: 200px;
      }

      button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
        margin: 2px;
      }

      button:hover {
        background: #45a049;
      }

      button:disabled {
        background: #666;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/webgpu.tsx"></script>
  </body>
</html>
